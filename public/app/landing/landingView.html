<div class="row">
  <h1 class='text-center login'>Sign Up</h1>
    <form class='row col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4'>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
      </div>
      <div class="form-group">
        <select ng-model="user.userType" class="form-control" placeholder="What are you?">
          <option value="" disabled selected>What are you? </option>
          <option value="owner">Owner</option>
          <option value="general_contractor">General Contractor</option>
          <option value="sub_contractor">Sub Contractor</option>
          <option value="engineer">Engineer</option>
          <option value="architect">Architect</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default col-xs-12" ng-click="signup(user)">Submit</button>
    </form>
</div>
      <h3 class="text-center">Already a user? <a href="#" ui-sref="login">Click here to login</a></h3>
